<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xúquer - Inicio</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            height: 100dvh; /* ✅ altura visible real */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* ✅ sin scroll extra */
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #007bff;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="POST" action="/home">
            <h1>Talleres Xúquer SL</h1>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <input type="text" name="username" placeholder="Ingresa tu nombre de usuario" required>
            <input type="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="btn-primary">Iniciar sesión</button>
            <a href="/olvidar_contrasenya" class="btn-secondary" style="text-decoration: none; display: block; text-align: center;">¿Has olvidado la contraseña?</a>
            <a href="/registro" class="btn-secondary" style="text-decoration: none; display: block; text-align: center;">Crear Cuenta</a>
            <img src="{{ url_for('static', filename='images/Logo_xuquer_Movil.jpg') }}" alt="Logo Xúquer" class="logo">
                
        </form>
    </div>

</body>
</html>
