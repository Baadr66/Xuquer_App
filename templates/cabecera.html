<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeceras</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }

        .header { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .volver-btn { background: #6c757d; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; }
        .volver-btn:hover { background-color: #5a6268; }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;
        }

        .full-width {
            max-width: 100%;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: #f2f2f2;
            color: #555;
            font-weight: 600;
        }

        /* Anchos simÃ©tricos de columnas */
        th:nth-child(1), td:nth-child(1) { width: 60%; }
        th:nth-child(2), td:nth-child(2) { width: 40%; }

        td[data-label="Referencia"] form {
            display: flex;
            gap: 8px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        td[data-label="Referencia"] input {
            flex: 1;
            max-width: 400px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.95em;
        }

        td[data-label="Acciones"] {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-left: 90px;

        }

        input[type="text"], select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }
        .btn-save { background: #007bff; }
        .btn-save:hover { background: #0056b3; }

        .btn-delete { background: #dc3545; }
        .btn-delete:hover { background: #c82333; }

        .btn-add { background: #28a745; }
        .btn-add:hover { background: #218838; }

        .btn-seemore { background: #73878a; }
        .btn-seemore:hover { background: #73878a; }

        .search-bar {
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Tabla de agregar */
        .add-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .add-card table {
            background: transparent;
        }

        .add-card td {
            border: none;
        }

        .add-card input {
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.9);
        }

        @media (max-width: 600px) {
            table { table-layout: auto; }
            
            table, thead, tbody, th, td, tr { display: block; }
            
            th { display: none; }
            
            td { 
                border: none; 
                border-bottom: 1px solid #eee; 
                text-align: right; 
                padding: 10px 15px 10px 50%; 
                position: relative; 
                width: 100% !important;
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 5px;
                font-weight: bold;
                text-align: left;
                color: #555;
            }

            td[data-label="Referencia"] form,
            td[data-label="Acciones"] {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            td[data-label="Referencia"] input {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="/admin" class="volver-btn">â¬… Volver</a>
        <span style="margin-left: 15px; font-weight: bold;">{{ username.capitalize() }}</span>
    </div>
    
    <div class="search-bar">
        <input type="text" id="buscarCabeceras" placeholder="Buscar cabecera..." class="form-control">
    </div>
    
    <div class="card">
        <h2>Cabeceras de {{ username.capitalize() }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Referencia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenedorCabeceras">
                {% for cab in cabeceras %}
                <tr>
                    <td data-label="Referencia">
                        <form id="form-{{ cab[0] }}" action="/actualizar_cab/{{ cab[0] }}" method="post">
                            <input type="text" name="referencia" value="{{ cab[0] }}">
                        </form>
                    </td>

                    <td data-label="Acciones" class="center-content">
                        <button type="submit" form="form-{{ cab[0] }}" formaction="/ver_mas_detalle/{{ cab[0] }}" formmethod="post" class="btn btn-seemore"> Ver mÃ¡s</button>
                        <button type="submit" form="form-{{ cab[0] }}" class="btn btn-save">ðŸ’¾ Guardar</button>
                        <button type="submit" form="form-{{ cab[0] }}" formaction="/eliminar_cab/{{ cab[0] }}" formmethod="post" class="btn btn-delete">ðŸ—‘ Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>            
    </div>
    
    <div class="card add-card">
        <table>
            <tr>
                <td data-label="Referencia">
                    <form id="form-agregar" action="/agregar_cab" method="post" style="display: flex; gap: 8px; width: 100%; align-items: center; justify-content: center;">
                        <input type="text" name="referencia" placeholder="Nueva referencia" required style="flex: 1; max-width: 400px;">
                    </form>
                </td>
                <td data-label="Acciones">
                    <button type="submit" form="form-agregar" class="btn btn-add">âœ… Agregar</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('buscarCabeceras').addEventListener('keyup', async function() {
            const q = this.value.trim();
            const contenedor = document.getElementById('contenedorCabeceras');

            contenedor.innerHTML = '<tr><td colspan="2">Buscando...</td></tr>';

            try {
                const response = await fetch(`/api/cabeceras?q=${encodeURIComponent(q)}`);
                const data = await response.json();

                if (!data.length) {
                    contenedor.innerHTML = '<tr><td colspan="2">No se encontraron resultados.</td></tr>';
                    return;
                }

                contenedor.innerHTML = '';

                data.forEach(c => {
                    const fila = `
                    <tr>
                        <td data-label="Referencia">
                            <form id="form-${c.referencia}" action="/actualizar_cab/${c.referencia}" method="post">
                                <input type="text" name="referencia" value="${c.referencia}">
                            </form>
                        </td>
                        <td data-label="Acciones">
                            <button type="submit" form="form-${c.referencia}" formaction="/ver_mas_detalle/${c.referencia}" formmethod="post" class="btn btn-seemore"> Ver mÃ¡s</button>
                            <button type="submit" form="form-${c.referencia}" class="btn btn-save">ðŸ’¾ Guardar</button>
                            <button type="submit" form="form-${c.referencia}" formaction="/eliminar_cab/${c.referencia}" formmethod="post" class="btn btn-delete">ðŸ—‘ Eliminar</button>
                        </td>
                    </tr>
                    `;
                    contenedor.innerHTML += fila;
                });

            } catch (err) {
                console.error("Error al buscar cabeceras:", err);
                contenedor.innerHTML = '<tr><td colspan="2">Error al cargar los datos.</td></tr>';
            }
        });
    </script>

</body>
</html>
