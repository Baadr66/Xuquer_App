<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesos</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }

        .header { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .volver-btn { background: #6c757d; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; }
        .volver-btn:hover { background-color: #5a6268; }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: #f2f2f2;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save { background: #007bff; }
        .btn-save:hover { background: #0056b3; }

        .btn-delete { background: #dc3545; }
        .btn-delete:hover { background: #c82333; }

        .btn-add { background: #28a745; }
        .btn-add:hover { background: #218838; }

        td:last-child {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
        }

        /* Formulario de agregar elemento */
        .agregar-elemento {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto 0 auto;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .agregar-elemento input[type="text"] {
            flex: 1;
            min-width: 160px;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .agregar-elemento .btn-add {
            flex-shrink: 0;
            width: 100%;
            max-width: 120px;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 15px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        @media (max-width: 500px) {
            table, thead, tbody, th, td, tr { display: block; }
            th { display: none; }
            td { border: none; border-bottom: 1px solid #eee; text-align: right; padding-left: 50%; position: relative; }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 5px;
                font-weight: bold;
                text-align: left;
                color: #555;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="/admin" class="volver-btn">â¬… Volver</a>
        <span style="margin-left: 15px; font-weight: bold;">{{ username.capitalize() }}</span>
    </div>

    <div class="card">
        <h2>Accesos de {{ username.capitalize() }}</h2>

        <div class="search-bar">
            <input type="text" id="searchTipos" placeholder="Buscar acceso..." />
        </div>

        <table id="tablaTipos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in tipos %}
                <tr>
                    <td data-label="Nombre">
                        <input type="text" form="form-{{ tipo[0] }}" name="nombre" value="{{ tipo[1] }}" required>
                    </td>
                    <td data-label="Acciones">
                        <form id="form-{{ tipo[0] }}" action="/actualizar/{{ tipo[0] }}" method="post">
                            <button type="submit" class="btn btn-save">ðŸ’¾ Guardar</button>
                        </form>
                        <form action="/eliminar/{{ tipo[0] }}" method="post">
                            <button type="button" class="btn btn-delete" onclick="confirmarEliminacion('{{ tipo[0] }}')">ðŸ—‘ Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Formulario de agregar elemento -->
        <form id="form-agregar" action="/agregar" method="post" class="agregar-elemento">
            <input type="text" name="nombre" placeholder="Nombre del nuevo elemento" required>
            <button type="submit" class="btn btn-add">âœ… Agregar</button>
        </form>
    </div>

    <script>
        function confirmarEliminacion(id) {
            if (confirm('Â¿Seguro que deseas eliminar este acceso?')) {
                document.querySelector(`form[action="/eliminar/${id}"]`).submit();
            }
        }

        document.getElementById('searchTipos').addEventListener('input', async function() {
            const q = this.value.trim();
            const tbody = document.querySelector('#tablaTipos tbody');
            tbody.innerHTML = '<tr><td colspan="2">Buscando...</td></tr>';

            const response = await fetch(`/api/tipos?q=${encodeURIComponent(q)}`);
            const data = await response.json();

            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="2">No se encontraron resultados.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            data.forEach(t => {
                const row = `
                    <tr>
                        <td data-label="Nombre">
                            <input type="text" form="form-${t.id}" name="nombre" value="${t.nombre}" required>
                        </td>
                        <td data-label="Acciones">
                            <form id="form-${t.id}" action="/actualizar/${t.id}" method="post">
                                <button type="submit" class="btn btn-save">ðŸ’¾ Guardar</button>
                            </form>
                            <form action="/eliminar/${t.id}" method="post">
                                <button type="button" class="btn btn-delete" onclick="confirmarEliminacion('${t.id}')">ðŸ—‘ Eliminar</button>
                            </form>
                        </td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        });
    </script>

</body>
</html>
