<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
    }

    .error {
      background: #fdd;
      color: #900;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 4px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" action="/verificar_recuperacion">
      <h1>Verificar Código</h1>
      
      {% if error %}
          <div class="error">{{ error }}</div>
      {% endif %}
      
      <p>Ingresa el código de 6 dígitos que enviamos a tu correo:</p>
      <input type="text" name="otp" placeholder="Código de verificación" required maxlength="6">
      
      <button type="submit" class="btn-primary">Verificar código</button>
    </form>
  </div>
</body>
</html>
