<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }

        .bienvenida-completa {
            text-align: center;
            background: white;
            margin-top: 50px;
            padding: 30px;
            padding: 0 20px;
        }

        .bienvenida-completa img {
            max-width: 100%; /* La imagen no sobrepasará el ancho del contenedor */
            height: auto; /* Mantiene la relación de aspecto */
            max-height: 150px; /* Puedes ajustar el máximo de altura para que no se estire */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }

        .bienvenida-completa h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .usuario {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .bienvenida-completa h1 {
                font-size: 1.6em;
            }

            .logout-btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            .bienvenida-completa img {
                max-height: 120px; /* Reduces la altura máxima del logo en pantallas más pequeñas */
            }
        }

        .menu-hamburguesa {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 28px;
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s;
        }

        .menu-hamburguesa:hover {
            background-color: #555;
        }

        .dropdown-menu {
            display: none;
            position: fixed;
            top: 50px;
            right: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 6px;
            z-index: 999;
            flex-direction: column;
            min-width: 150px;
        }

        .dropdown-menu a {
            padding: 10px 15px;
            display: block;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .menu-hamburguesa {
                font-size: 26px;
                padding: 6px 10px;
            }
        }

    </style>
</head>
<body>

    <div class="menu-hamburguesa" onclick="toggleMenu()">
        ☰
    </div>

    <div id="dropdownMenu" class="dropdown-menu">
        <a href="/tipos">Tipos</a>
        <a href="/registro_accesos">Accesos</a>
        <a href="/cabecera">Cabecera</a>
        <a href="/detalle">Detalle</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            if (menu.style.display === "flex") menu.style.display = "none";
            else menu.style.display = "flex";
        }
    </script>

    <!-- Aquí agregamos el logo -->
    <div class="bienvenida-completa">
        <img src="static/images/Logo_xuquer_Movil.jpg" alt="Logo de la Empresa">
        <h1>Bienvenido, Administrador</h1>
        <div class="usuario">Usuario: {{ usuario }}</div>
        <a href="/logout" class="logout-btn">Cerrar sesión</a>
    </div>

</body>
</html>
